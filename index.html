<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor Challenge| Interactive rating component</title>
</head>
<body>
  
<main class="container">
  <div class="card">
    <!-- Rating state start -->
    <div class="first-card-content">
      <div class="icon-star">
        <img src="/images/icon-star.svg" alt="a star">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us 
      <br>improve our offering!</p>
      <ul class="rating-container">
        <li class="rating-btn"><button>1</button></li>
        <li class="rating-btn"><button>2</button></li>
        <li class="rating-btn"><button>3</button></li>
        <li class="rating-btn active"><button>4</button></li>
        <li class="rating-btn"><button>5</button></li>
      </ul>
      <button class="submit-btn">submit</button>
    </div>

<!-- Rating state end -->


<!-- Thank you state start -->
    <div class="second-card-content hide">
      <img src="/images/illustration-thank-you.svg" alt="thank you message">
      <div class="selected">
        <div>You selected <span class="number">4</span> out of 5</div>
      </div>
      <h2 class="title">Thank you!</h2>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to <br> get in touch!</p>
    </div>
  <!-- Thank you state end -->
  </div>
</main>
  
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
